<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="output.css" rel="stylesheet" />
    <title>Lumaza Marketing</title>
  </head>
  <body>
    <div class="bg-black h-screen">
      <header
        class="flex justify-space items-center pt-6 pb-8 px-4 md:px-6 lg:px-8 container mx-auto"
      >
        <a class="inline-block" href="https://www.lumazamarketing.com"
          ><img
            src="images/LM Logo Dark.svg"
            alt="Lumaza Marketing Logo"
            class="h-20 md:h-24 w-auto"
        /></a>
      </header>
      <section
        class="flex flex-col h-6/10 justify-center items-center content-center container mx-auto gap-4 pt-24"
      >
        <div>
          <h1
            class="text-5xl font-bold md:text-6xl lg:text-7xl md:font-extrabold text-lred"
          >
            we're live in
          </h1>
        </div>
        <div class="flex gap-3 md:gap-6">
          <div class="flex flex-col items-center">
            <p class="text-lg font-bold uppercase text-white">Days</p>
            <p class="text-5xl lg:text-8xl font-extrabold text-white" id="day">
              0
            </p>
          </div>
          <div class="flex flex-col items-center">
            <p class="text-lg font-bold uppercase text-white">Hours</p>
            <p class="text-5xl lg:text-8xl font-extrabold text-white" id="hour">
              12
            </p>
          </div>
          <div class="flex flex-col items-center">
            <p class="text-lg font-bold uppercase text-white">Minutes</p>
            <p
              class="text-5xl lg:text-8xl font-extrabold text-white"
              id="minute"
            >
              43
            </p>
          </div>
          <div class="flex flex-col items-center">
            <p class="text-lg font-bold uppercase text-white">Seconds</p>
            <p
              class="text-5xl lg:text-8xl font-extrabold text-white"
              id="second"
            >
              18
            </p>
          </div>
        </div>
      </section>
    </div>
  </body>
  <script src="main.js"></script>
</html>
