<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" rel="stylesheet" />
    <title>Lumaza Marketing</title>
  </head>
  <body>
    <div class="background">
      <header class="header container">
        <a class="logo" href="https://www.lumazamarketing.com"
          ><img src="images/LM Logo Dark.svg" alt="Lumaza Marketing Logo"
        /></a>
      </header>
      <section class="timer container">
        <div>
          <h1 class="heading--primary">we're live in</h1>
        </div>
        <div class="timers">
          <div class="number-combo">
            <p class="smalltext">Days</p>
            <p class="days number" id="day">0</p>
          </div>
          <div class="number-combo">
            <p class="smalltext">Hours</p>
            <p class="hours number" id="hour">12</p>
          </div>
          <div class="number-combo">
            <p class="smalltext">Minutes</p>
            <p class="minutes number" id="minute">43</p>
          </div>
          <div class="number-combo">
            <p class="smalltext">Seconds</p>
            <p class="seconds number" id="second">18</p>
          </div>
        </div>
      </section>
    </div>
  </body>
  <script src="java.js"></script>
</html>
